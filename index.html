    <style>
        /* Dark red/black brick wall texture background */
        body {
            background-color: #0d0000; /* Very dark red/black base */
            background-image: 
                linear-gradient(rgba(17, 0, 0, 0.9) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(17, 0, 0, 0.9) 1px, transparent 1px);
            background-size: 15px 15px; /* Simulates small bricks/grid */
            font-family: 'Roboto Mono', monospace; /* Technical font */
            overflow: hidden; /* Prevent scrollbars from absolute elements */
            cursor: crosshair; /* The cyberpunk cursor */
        }

        /* Neon Glow Effect - Red/Pink */
        .neon-glow {
            color: #ff0066; /* Base neon color */
            text-shadow: 
                0 0 5px #ff0066,  /* Subtle inner glow */
                0 0 15px #ff0066, /* Medium glow */
                0 0 30px #ff3399, /* Strong outer pink glow */
                0 0 50px #ff3399; /* Farthest pink glow */
            transition: all 0.1s ease-in-out; /* Smooth hover transition */
        }
        
        /* Electric Blue Hover Glow */
        .neon-glow:hover,
        .neon-hover-active {
            color: #00e0ff; /* Electric blue base */
            text-shadow: 
                0 0 5px #00e0ff, 
                0 0 15px #00e0ff, 
                0 0 30px #0099ff, 
                0 0 50px #0099ff;
            cursor: pointer;
        }

        /* Neon Flicker Animation */
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 5px #ff0066, 
                    0 0 15px #ff0066, 
                    0 0 30px #ff3399, 
                    0 0 50px #ff3399;
                opacity: 1;
            }
            20%, 24%, 55% {
                text-shadow: none;
                opacity: 0.8;
            }
            22% {
                text-shadow: 
                    0 0 20px #ff0066, 
                    0 0 40px #ff3399;
                opacity: 0.9;
            }
        }

        .flicker-text {
            animation: flicker 4s infinite alternate;
        }

        /* Custom icon styling for better glow */
        .icon-size {
            font-size: 1.5rem; /* Default icon size */
        }
        .arrow-size {
            font-size: 4rem; /* Large arrow size */
        }
    </style>

    <script>
        // --- TONE.JS AUDIO SETUP ---
        let backgroundLoop;
        let audioInitialized = false;
        let isPlaying = false;
        const playPauseIcon = document.getElementById('play-pause-icon');
        const audioOverlay = document.getElementById('audio-overlay');

        // Digital click/beep sound
        const clickSynth = new Tone.Synth({
            oscillator: { type: "square" },
            envelope: {
                attack: 0.001,
                decay: 0.05,
                sustain: 0.0,
                release: 0.01
            }
        }).toDestination();
        const clickVolume = new Tone.Volume(-15).toDestination();
        clickSynth.connect(clickVolume);

        function playClick() {
            if (!audioInitialized) return;
            clickSynth.triggerAttackRelease("C6", "32n");
        }

        // Lofi Background Music Setup
        function setupBackgroundMusic() {
            // Low volume master fader
            const masterVolume = new Tone.Volume(-12).toDestination();

            // Simple Lofi Chord Progression (e.g., Cmaj7 - Am7 - Fmaj7 - G7)
            const chords = [
                ["C4", "E4", "G4", "B4"],  // Cmaj7
                ["A3", "C4", "E4", "G4"],  // Am7
                ["F3", "A3", "C4", "E4"],  // Fmaj7
                ["G3", "B3", "D4", "F4"]   // G7
            ];
            
            // Chord synth
            const chordSynth = new Tone.PolySynth(4, Tone.AMSynth, {
                oscillator: { type: "sine" },
                envelope: {
                    attack: 1,
                    decay: 1,
                    sustain: 0.5,
                    release: 2
                }
            }).connect(masterVolume);
            
            // Simple Kick Drum
            const kick = new Tone.MembraneSynth({
                pitchDecay: 0.05,
                octaves: 8,
                envelope: {
                    attack: 0.001,
                    decay: 0.4,
                    sustain: 0.01,
                    release: 1
                }
            }).connect(masterVolume);

            // Sequencer
            let chordIndex = 0;
            const chordLoop = new Tone.Loop(time => {
                const currentChord = chords[chordIndex % chords.length];
                chordSynth.triggerAttackRelease(currentChord, "4n", time);
                chordIndex++;
            }, "2n"); // Play a chord every 2 beats (slow Lofi tempo)

            const kickLoop = new Tone.Loop(time => {
                // Simple pattern: kick on beat 1 and 3
                if (Tone.Transport.position.startsWith("0:") || Tone.Transport.position.startsWith("1:")) {
                    kick.triggerAttackRelease("C2", "8n", time);
                }
            }, "4n"); // Check every quarter note

            Tone.Transport.bpm.value = 80; // Slow lofi tempo

            backgroundLoop = {
                start: () => {
                    chordLoop.start(0);
                    kickLoop.start(0);
                    Tone.Transport.start();
                    isPlaying = true;
                },
                stop: () => {
                    Tone.Transport.stop();
                    isPlaying = false;
                }
            };
        }

        function toggleAudio() {
            if (!backgroundLoop) return;
            if (isPlaying) {
                backgroundLoop.stop();
                playPauseIcon.textContent = "‚ñ∂Ô∏è";
            } else {
                backgroundLoop.start();
                playPauseIcon.textContent = "‚è∏Ô∏è";
            }
            playClick(); // Play click sound on toggle
        }

        function initAudioContext() {
            if (audioInitialized) return;
            Tone.context.resume().then(() => {
                setupBackgroundMusic();
                audioInitialized = true;
                audioOverlay.style.display = 'none';
                toggleAudio(); // Start playing immediately after initialization
            });
        }

        // Event listener for the overlay click to initialize audio
        audioOverlay.addEventListener('click', initAudioContext);
        playPauseIcon.addEventListener('click', toggleAudio);


        // --- INTERACTIVE ELEMENTS (HOVER EFFECT) ---
        const interactiveElements = document.querySelectorAll('.interactive');

        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                el.classList.add('neon-hover-active');
                playClick();
            });
            el.addEventListener('mouseleave', () => {
                el.classList.remove('neon-hover-active');
            });
            // Also allow the play/pause button to play a click on its specific click event
            if (el.id !== 'play-pause-icon') {
                 el.addEventListener('click', playClick);
            }
        });


        // --- PARALLAX EFFECT ---
        const parallaxElements = document.querySelectorAll('[data-parallax-amount]');
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            // Calculate normalized position from center (-1 to 1)
            const normalizedX = (mouseX - centerX) / centerX;
            const normalizedY = (mouseY - centerY) / centerY;

            parallaxElements.forEach(el => {
                // Get the custom parallax amount
                const amount = parseFloat(el.getAttribute('data-parallax-amount')) || 15;

                // Parallax shift should be in the OPPOSITE direction of mouse movement
                const shiftX = -normalizedX * amount;
                const shiftY = -normalizedY * amount;

                el.style.transform = `translate(${shiftX}px, ${shiftY}px)`;
            });
        });
    </script>
